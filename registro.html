<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./output.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registro</title>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- BACKGROUND -->
    <div style="background-image: url(../Boosmap/background-custom-requisitos.png);" class="w-[100%] h-72 bg-repeat-y bg-cover absolute mt-[442px] z-0"></div>
    <!-- FIN DE BACKGROUND -->

    <!-- BOTON REGISTRO -->
    <section class="absolute mt-8 flex justify-center w-full">
        <input type="checkbox" id="intranet" class="hidden peer/intranet">
        <div class=" absolute bg-[rgb(58,27,89)]/95  ml-5 mt-28 w-[800px] h-[480px] hidden peer-checked/intranet:block z-10 rounded-2xl">
            <section>
                <div class="flex flex-col justify-center min- py-1 sm:px-6 lg:px-8">
                    <div class="sm:mx-auto sm:w-full sm:max-w-md">
                        <h2 class="mt-6 text-3xl font-extrabold text-center text-white">Ingresa a tu cuenta</h2>
                    </div>
            
                    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
                        <div class="px-4 py-8 sm:px-10">
                            <form class="space-y-6" action="#" method="POST">
                                <div>
                                    <label for="email" class="block text-sm font-medium text-white"> Email </label>
                                    <div class="mt-1">
                                        <input id="email" name="email" type="email" autocomplete="email" required="" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                    </div>
                                </div>
            
                                <div>
                                    <label for="password" class="block text-sm font-medium text-white"> Contraseña </label>
                                    <div class="mt-1">
                                        <input id="password" name="password" type="password" autocomplete="current-password" required="" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                    </div>
                                </div>
            
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center">
                                        <input id="remember-me" name="remember-me" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                        <label for="remember-me" class="block ml-2 text-sm text-white"> Recuerdame </label>
                                    </div>
            
                                    <div class="text-sm">
                                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500"> Olvidaste tu contraseña? </a>
                                    </div>
                                </div>
            
                                <div>
                                    <button type="submit" class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Inicia Sesión</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <label for="intranet" class=" shadow-lg shadow-slate-950/50 cursor-pointer absolute flex ml-[1340px] text-lg mr-8 gap-2 bg-[rgb(76,130,225)] px-6 py-3 rounded-3xl  hover:bg-[rgb(58,27,89)] transition delay-100">
            <p class="text-white font-bold">Intranet</p>
            <img class=" w-6 h-6 mt-[2px]" src="../Boosmap/bloqueado.png" alt="candado">
        <label/>
    </section>
    <!-- FIN DE BOTON DE REGISTRO -->

    <!-- NAVEGACION -->|
    <Header class="w-full h-10 flex items-center z-10">
        <a href="./index.html" class="absolute w-[300px]">
            <img src="../Boosmap/a4d44bd4a49ad49e7f0a72519d54bbfbf2a65f33-5242880.png" alt="Boosmap">
        </a>
        <div class="ml-[340px] text-sm mt-6">
            <select class="cursor-pointer" name="pais" id="pais">
                <option value="Mexico">Mexico</option>
                <option value="Chile">Chile</option>
            </select>
        </div>
        <nav class="mt-6 mr-6">
            <ul class="flex gap-14 ml-[700px] text-lg">
                <a href="./index.html" class="cursor-pointer hover:underline hover:opacity-50">Inicio</a>
                <a href="./contacto.html    " class="cursor-pointer hover:underline hover:opacity-50">Contacto</a>
            </ul>
        </nav>
    </Header>
    <!-- FIN DE LA NAVEGACION -->

    <!-- REGISTRO -->
<div class="shadow-lg shadow-slate-950/50 absolute bg-white w-[600px] h-[400px] ml-[475px] border-2 border-indigo-950 mt-36" data-aos="zoom-in">
    <form class="mt- max-w-md mx-auto w-[600px] h-[400px] pt-10">
        <div class="relative z-0 w-full mb-5 group">
            <input type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email</label>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input type="password" name="floating_password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Contraseña</label>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input type="password" name="repeat_password" id="floating_repeat_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="floating_repeat_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirmar Contraseña</label>
        </div>
        <div class="grid md:grid-cols-2 md:gap-6">
          <div class="relative z-0 w-full mb-5 group">
              <input type="text" name="floating_first_name" id="floating_first_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
              <label for="floating_first_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombres(s)</label>
          </div>
          <div class="relative z-0 w-full mb-5 group">
              <input type="text" name="floating_last_name" id="floating_last_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
              <label for="floating_last_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Apellidos(s)</label>
          </div>
        </div>
        <div class="grid md:grid-cols-2 md:gap-6">
          <div class="relative z-0 w-full mb-5 group">
              <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="floating_phone" id="floating_phone" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
              <label for="floating_phone" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nro de Telefono</label>
          </div>
          <div class="relative z-0 w-full mb-5 group">
              <input type="text" name="floating_company" id="floating_company" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
              <label for="floating_company" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Codigo postal</label>
          </div>
        </div>
        <button type="submit" class="ml-44 text-white bg-blue-700 hover:bg-[rgb(58,27,89)] transition delay-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600">Enviar</button>
      </form>
</div>
    <!-- FIN DE REGISTRO -->
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

<footer class="h-10 flex relative mt-[620px] justify-end mr-10 gap-5 opacity-50">
    <p class="pt-1 font-bold">Derechos reservados -</p>
    <a href="#">
        <img class="w-8 hover:opacity-40 transition-opacity delay-100" src="../Boosmap/instagram.png" alt="Ig">
    </a>
    <a href="#">
        <img class="w-8 hover:opacity-40 transition-opacity delay-100" src="../Boosmap/facebook.png" alt="Fb">
    </a>
    <a href="#">
        <img class="w-8 hover:opacity-40 transition-opacity delay-100" src="../Boosmap/Twitter.png" alt="Tw">
    </a>
</footer>

</html>
