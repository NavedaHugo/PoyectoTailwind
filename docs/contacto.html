<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Contacto</title>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <!-- BACKGROUND -->
    <div style="background-image: url(../Boosmap/background-custom-requisitos.png);" class="w-[100%] h-72 bg-repeat-y bg-cover absolute mt-[442px] z-0"></div>
    <!-- FIN DE BACKGROUND -->

    <!-- BOTON REGISTRO -->
    <section class="absolute mt-8 flex justify-center w-full">
        <input type="checkbox" id="intranet" class="hidden peer/intranet">
        <div class=" absolute bg-[rgb(58,27,89)]/95  ml-5 mt-28 w-[800px] h-[480px] hidden peer-checked/intranet:block z-10 rounded-2xl">
            <section>
                <div class="flex flex-col justify-center min- py-1 sm:px-6 lg:px-8">
                    <div class="sm:mx-auto sm:w-full sm:max-w-md">
                        <h2 class="mt-6 text-3xl font-extrabold text-center text-white">Ingresa a tu cuenta</h2>
                    </div>
            
                    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
                        <div class="px-4 py-8 sm:px-10">
                            <form class="space-y-6" action="#" method="POST">
                                <div>
                                    <label for="email" class="block text-sm font-medium text-white"> Email </label>
                                    <div class="mt-1">
                                        <input id="email" name="email" type="email" autocomplete="email" required="" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                    </div>
                                </div>
            
                                <div>
                                    <label for="password" class="block text-sm font-medium text-white"> Contraseña </label>
                                    <div class="mt-1">
                                        <input id="password" name="password" type="password" autocomplete="current-password" required="" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                    </div>
                                </div>
            
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center">
                                        <input id="remember-me" name="remember-me" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                        <label for="remember-me" class="block ml-2 text-sm text-white"> Recuerdame </label>
                                    </div>
            
                                    <div class="text-sm">
                                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500"> Olvidaste tu contraseña? </a>
                                    </div>
                                </div>
            
                                <div>
                                    <button type="submit" class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Inicia Sesión</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <label for="intranet" class=" shadow-lg shadow-slate-950/50 cursor-pointer absolute flex ml-[1340px] text-lg mr-8 gap-2 bg-[rgb(76,130,225)] px-6 py-3 rounded-3xl  hover:bg-[rgb(58,27,89)] transition delay-100">
            <p class="text-white font-bold">Intranet</p>
            <img class=" w-6 h-6 mt-[2px]" src="../Boosmap/bloqueado.png" alt="candado">
        <label/>
    </section>
    <!-- FIN DE BOTON DE REGISTRO -->

    <!-- NAVEGACION -->|
    <Header class="absolute w-full h-10 flex items-center z-10">
        <a href="./index.html" class="absolute w-[300px]">
            <img src="../Boosmap/a4d44bd4a49ad49e7f0a72519d54bbfbf2a65f33-5242880.png" alt="Boosmap">
        </a>
        <div class="ml-[340px] text-sm mt-6">
            <select class="cursor-pointer" name="pais" id="pais">
                <option value="Mexico">Mexico</option>
                <option value="Chile">Chile</option>
            </select>
        </div>
        <nav class="mt-6 mr-6">
            <ul class="flex gap-14 ml-[700px] text-lg">
                <a href="./index.html" class="cursor-pointer hover:underline hover:opacity-50">Inicio</a>
                <a href="./contacto.html    " class="cursor-pointer hover:underline hover:opacity-50">Contacto</a>
            </ul>
        </nav>
    </Header>
    <!-- FIN DE LA NAVEGACION -->


    <!-- CONTACTANOS -->
    <section class="text-white relative mx-32">
        <div class="mt-24  flex sm:flex-nowrap flex-wrap " data-aos="zoom-out-down">
        <div class="shadow-lg shadow-slate-950/50 border-2 border-indigo-950 lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
            <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.69206477751!2d-99.20740992532633!3d19.42570654090204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d201f6ebc54ab3%3A0xb3829ac706446e89!2sPrado%20Sur%20150%2C%20Lomas%20-%20Virreyes%2C%20Lomas%20de%20Chapultepec%2C%20Miguel%20Hidalgo%2C%2011000%20Ciudad%20de%20M%C3%A9xico%2C%20CDMX!5e0!3m2!1ses-419!2smx!4v1708284845287!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
        </div>
        <div class="shadow-lg shadow-slate-950/50 mx-16 border-2 border-indigo-950 rounded-lg p-2 lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py- mt- md:mt-0">
            <h2 class="text-gray-900 text-lg mb-1 font-bold title-font">Escribenos</h2>
            <p class="leading-relaxed mb-5 text-gray-600">Para nosotros es importante tu opinion, y si deseas saber saber algo, con gusto te contactaremos</p>
            <div class="relative mb-4">
            <label for="name" class="leading-7 text-sm text-gray-600">Nombre</label>
            <input type="text" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-600">Mensaje</label>
            <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-[rgb(58,27,89)] transition delay-100 rounded text-lg">Enviar</button>
        </div>
        </div>
    </section>
    <!-- FIN DE CONTACTANOS -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

<footer class="h-10 flex relative mt-[52px] justify-end mr-10 gap-5 opacity-50">
    <p class="pt-1 font-bold">Derechos reservados -</p>
    <a href="#">
        <img class="w-8 hover:opacity-40 transition-opacity delay-100" src="../Boosmap/instagram.png" alt="Ig">
    </a>
    <a href="#">
        <img class="w-8 hover:opacity-40 transition-opacity delay-100" src="../Boosmap/facebook.png" alt="Fb">
    </a>
    <a href="#">
        <img class="w-8 hover:opacity-40 transition-opacity delay-100" src="../Boosmap/Twitter.png" alt="Tw">
    </a>
</footer>

</html>
